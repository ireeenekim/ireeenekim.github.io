<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Egg</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Barriecito&family=Shizuru&display=swap" rel="stylesheet" />
</head>

<body>
    <a href="index.html" class="back-link back-link-fixed">←</a>
    <div class="snap-root">
        <!-- Slide 1 -->
        <section class="page-section">
            <div class="slide-grid">
                <h2 class="section-subtitle">soy-marinated egg</h2>
                <img src="./images/egg1.png" alt="soy-marinated egg" class="scroll-image" />
                <ul class="ingredient-list">
                    <li>egg</li>
                    <li>water</li>
                    <li>sweetener</li>
                    <li>onion</li>
                    <li>jalapeño</li>
                </ul>
            </div>
        </section>

        <!-- Slide 2 -->
        <section class="page-section">
            <div class="slide-grid">
                <h2 class="section-subtitle">sunny-side up</h2>
                <img src="./images/egg2.png" alt="sunny-side up" class="scroll-image" />
                <ul class="ingredient-list">
                    <li>egg</li>
                    <li>dash of oil</li>
                    <li>Salt & pepper</li>
                </ul>
            </div>
        </section>

        <!-- Slide 3 -->
        <section class="page-section">
            <div class="slide-grid">
                <h2 class="section-subtitle">poached egg</h2>
                <img src="./images/egg3.png" alt="poached egg" class="scroll-image" />
                <ul class="ingredient-list">
                    <li>egg</li>
                    <li>water</li>
                    <li>vinegar</li>
                </ul>
            </div>
        </section>
    </div>
</body>

</html>
